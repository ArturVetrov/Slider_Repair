<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>
  <section class="slider-section">
    <div class="contain"> 
      <div class="text-content">
        <h3 class="text-head">Completed </br> projects</h3>
        <p class="text-head-p">Only a small part of the work performed by our company is presented</br>
          on the site. For 14 years on in the construction</br> 
          market we have made happy more than 1000 families</p>
          <div class="text-options">
            <div class="city">
              <h3 class="city-head">City:</h3>
              <p class="city-text"></p>
            </div>
            <div class="apart">
              <h3 class="apart-head">Apartment area:</h3>
              <p class="apart-text"></p>
            </div>
            <div class="time">
              <h3 class="time-head">Repair time:</h3>
              <p class="time-text"></p>
            </div>
            <div class="cost">
              <h3 class="cost-head">Repair Cost:</h3>
              <p class="cost-text">Upon request</p>
            </div>
          </div>
          <div class="slider-control">
            <button class="btn-left"><img src="img/btnLeft.svg" alt=""></button>
            <div class="slider-dots"></div>
            <button class="btn-right"><img src="img/btnRight.svg" alt=""></button>
          </div>
        </div>
        <div class="slider">
          <div class="btn-list">
            <button class="btn-slider active n0" id="admiral">Rostov-on-Don, Admiral</button>
            <button class="btn-slider n1" id="sochi">Sochi Thieves</button>
            <button class="btn-slider n2" id="patriotic">Rostov-on-Don Patriotic</button>
          </div>
          <div class="img-output"></div>
        </div>
      </div>
      </section>
      <script src="script.js"></script>
    </body>
    </html>
